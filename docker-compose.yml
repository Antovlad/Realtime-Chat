services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: chat
      POSTGRES_USER: chat
      POSTGRES_PASSWORD: chat
    ports:
      - "5432:5432"
    volumes:
      - chat-data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/chat
      SPRING_DATASOURCE_USERNAME: chat
      SPRING_DATASOURCE_PASSWORD: chat
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8080
      VITE_WS_URL: ws://localhost:8080/ws
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  chat-data:

